<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Udaipur</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(images.jpeg)
        }

        .hero-section {
            background-image: url('image8.jpg');
            /* Replace with the correct image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            text-align: center;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            /* Dark overlay */
            z-index: 1;
        }

        .hero-content {
            z-index: 2;
            max-width: 800px;
            width: 100%;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .search-bar input[type="text"] {
            border: none;
            padding: 10px;
            width: 300px;
            font-size: 1rem;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-bar input[type="submit"] {
            border: none;
            padding: 10px 20px;
            background-color: #e23744;
            color: white;
            font-size: 1rem;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            outline: none;
        }

        .search-bar input[type="submit"]:hover {
            background-color: #d32d3b;
        }

        .location-select {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
            border-radius: 5px 0 0 5px;
        }

        .location-select select {
            border: none;
            font-size: 1rem;
            outline: none;
            background: none;
            cursor: pointer;
            padding-left: 10px;
        }

        .location-select img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1>Zomato</h1>
            <p>Discover the best food & drinks in Udaipur</p>
            <div class="search-bar">
                <div class="location-select">
                    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Location Icon">
                    <select>
                        <option>Udaipur</option>
                        <option>Mumbai</option>
                        <option>Delhi</option>
                        <option>Jaipur</option>
                    </select>
                </div>
                <input type="text" placeholder="Search for restaurant, cuisine or a dish">
                <input type="submit" value="Search">
            </div>
        </div>
    </div>

  <script>

      function searchItem() {
         // Get the search term from the input field
          const searchTerm = document.getElementById('search-input').value.trim();

          // If the search term is not empty, redirect to the search results page
          if (searchTerm) {
              const location = document.querySelector('.location-select select').value;
              // Construct the search URL (replace with your target URL structure)
              const searchURL = `https://www.zomato.com/${location.toLowerCase()}/search?q=${encodeURIComponent(searchTerm)}`;

              // Redirect to the search results page
              window.location.href = searchURL;
          } else {
              alert("Please enter a search term.");
          }
      }

  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p:last-child{
            color: red;
        }
        h1{
            transition: color 200ms ease-in-out 100ms;
        }
        h1:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Text</h1>
    <div>
        <p>first</p>
        <p>second</p>
        <p>third</p>
    </div>
    <h1>Techno</h1>
</body>
</html>
